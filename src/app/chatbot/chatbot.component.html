<div class="chat">
  <div class="chat-history">
    <div class="no-messages" *ngIf="chat.length === 0">
      <p>No messages sent</p>
    </div>
    <div *ngFor="let message of chat" class="message {{message.sent === true ? 'sent' : 'answer'}}">
      <pre>{{message.content}}</pre>
    </div>
  </div>
  <div class="chat-input">
    <textarea id="chat-textarea" [formControl]="messageControl" placeholder="Ask me something ..."></textarea>
    <div class="buttons">
      <button type="button" *ngIf="messageControl.value === ''" disabled>Send <span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
      <button type="button" *ngIf="messageControl.value !== ''" (click)="sendMessage()">Send <span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
      <button type="button" *ngIf="chat.length === 0" disabled>Clear chat <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
      <button type="button" *ngIf="chat.length !== 0" (click)="deleteChat()">Clear chat <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
    </div>
  </div>
</div>
